<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roman Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="fonts/FontAwesome.otf" rel="stylesheet">
    <link href="css/main.less" rel="stylesheet/less">
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Roman Calculator</h1>
    <div class="col-md-8 col-lg-offset-2">
        <div class="col-sm-8 col-lg-offset-2">
            <input type="text" class="form-control" placeholder="Введите римскую цифру: " id="writeTextAtInputOne">
            <button type="button" class="btn btn-danger" id="multiplication">X</button>
            <button type="button" class="btn btn-danger" id="division">`/,</button>
            <button type="button" class="btn btn-danger" id="subtraction">-</button>
            <button type="button" class="btn btn-danger" id="added">+</button>
            <input type="text" class="form-control" placeholder="Введите римскую цифру: " id="writeTextAtInputToo">
            <input type="text" class="form-control" placeholder="~-Ответ-~" id="answer">
            <button type="button" class="btn btn-default" id="pressButton">Вычислить</button>
        </div>
    </div>
</div>

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="libs/less.js-2.6.1/dist/less.min.js"></script>
</body>
</html>
