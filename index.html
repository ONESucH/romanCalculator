<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roman Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="fonts/FontAwesome.otf" rel="stylesheet">
    <link href="css/main.less" rel="stylesheet/less">
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Roman Calculator</h1>
    <div class="col-xs-8 col-xs-offset-2">
        <div class="col-xs-8 col-xs-offset-2">
            <input type="text" class="form-control writeTextAtInputOne" placeholder="Введите римскую цифру:">
            <button type="button" class="btn btn-primary multiplication" onclick="logicalExpressionRendering('X')">X</button>
            <button type="button" class="btn btn-primary division" onclick="logicalExpressionRendering('/')">/</button>
            <button type="button" class="btn btn-primary subtraction" onclick="logicalExpressionRendering('-')">-</button>
            <button type="button" class="btn btn-primary added" onclick="logicalExpressionRendering('+')">+</button>
            <input type="text" class="form-control writeTextAtInputTwo" placeholder="Введите римскую цифру:">
            <input type="text" class="form-control answer" disabled placeholder="~-Ответ-~">
        </div>
    </div>
</div>

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="libs/less.js-2.6.1/dist/less.min.js"></script>
</body>
</html>
